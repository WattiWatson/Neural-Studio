<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Neural Network GUI</title>
    <style>
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="network_visualization" style="background-color: #f0f0f0;">
        <!-- Neural Network visualization will go here -->
    </div>

    <div style="display: flex; justify-content: space-around; align-items: center; height: 10vh;">
        <div>
            <label for="neurons">Number of Neurons: <span id="neurons_val"></span></label>
            <input type="range" min="1" max="10" value="1" class="slider" id="neurons">
        </div>

        <div>
            <label for="layers">Number of Hidden Layers: <span id="layers_val"></span></label>
            <input type="range" min="1" max="10" value="1" class="slider" id="layers">
        </div>

        <button id="train">Train</button>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="/script.js"></script>
</body>
</html>
