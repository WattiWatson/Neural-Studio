<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Neural Network GUI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #network_visualization {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-group {
            margin: 0 20px;
        }

        .slider-label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slider {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        #train {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #train:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="network_visualization" style="background-color: #f0f0f0;">
        <!-- Neural Network visualization will go here -->
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="slider-label">Number of Neurons: <span id="neurons_val">1</span></div>
            <input type="range" min="1" max="8" value="1" class="slider" id="neurons">
        </div>

        <div class="control-group">
            <div class="slider-label">Number of Hidden Layers: <span id="layers_val">1</span></div>
            <input type="range" min="1" max="8" value="1" class="slider" id="layers">
        </div>

        <button id="train">Train</button>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="/script.js"></script>
</body>
</html>
