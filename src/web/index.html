<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Neural Network GUI</title>
    <style>
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="network_visualization" style="width:100%; height:80vh; background-color: #f0f0f0;">
        <!-- Neural Network visualization will go here -->
    </div>

    <div style="display: flex; justify-content: space-around; align-items: center; height: 10vh;">
        <div>
            <label for="neurons">Number of Neurons: <span id="neurons_val"></span></label>
            <input type="range" min="1" max="10" value="1" class="slider" id="neurons">
        </div>

        <div>
            <label for="layers">Number of Hidden Layers: <span id="layers_val"></span></label>
            <input type="range" min="1" max="10" value="1" class="slider" id="layers">
        </div>

        <button id="train">Train</button>
    </div>
    <script>
        let neuronsSlider = document.getElementById("neurons");
        let neuronsOutput = document.getElementById("neurons_val");
        neuronsOutput.innerHTML = neuronsSlider.value;

        neuronsSlider.oninput = function() {
            neuronsOutput.innerHTML = this.value;
        }

        let layersSlider = document.getElementById("layers");
        let layersOutput = document.getElementById("layers_val");
        layersOutput.innerHTML = layersSlider.value;

        layersSlider.oninput = function() {
            layersOutput.innerHTML = this.value;
        }

        document.getElementById("train").addEventListener('click', async() => {
            await eel.get_input_data(neuronsOutput.innerHTML, layersOutput.innerHTML);
        })
    </script>
</body>
</html>
